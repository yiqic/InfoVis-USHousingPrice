<style>
    .state{
        fill: none;

        fill-opacity:0.5;
    }
    #tooltip {   
        position: absolute;           
        text-align: center;
        padding: 20px;             
        margin: 10px;
        font: 12px sans-serif;        
        background: lightsteelblue;   
        border: 1px;      
        border-radius: 2px;           
        pointer-events: none;         
    }
    #tooltip h4{
        margin:0;
        font-size:14px;
    }
    #tooltip{
        background:rgba(0,0,0,0.9);
        border:1px solid grey;
        border-radius:5px;
        font-size:12px;
        width:auto;
        padding:4px;
        color:white;
        opacity:0;
    }
    #tooltip table{
        table-layout:fixed;
    }
    #tooltip tr td{
        padding:0;
        margin:0;
    }
    #tooltip tr td:nth-child(1){
        width:50px;
    }
    #tooltip tr td:nth-child(2){

    <!-- Custom Theme JavaScript -->
    <script>
$( document ).ready(function() {


    $('#quarter').hide();
    $('#playButtonDiv').hide();
    $('#loading').fadeOut(3000);

    setTimeout(function(){ 
        $('#amount') .prop('number', Math.floor(Math.random()*9999)).animateNumber({ number: 2000 , color:'black','font-size':'84px',easing:'easeInQuad'},1000);
        $('#quarter').show();
        $('#playButtonDiv').show();

        $(function() {
            $( "#slider-range-min" ).slider({
              range: "min",
              value: 2000,
              min: 2000,
              max: 2010,
              slide: function( event, ui ) {
                $( "#amount" ).animateNumber({ number: ui.value },0);
              }
            });
            $( "#amount" ).val( $( "#slider-range-min" ).slider( "value" ) );
        });


     }, 3000);
    
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    });

    /*InfoVisGraph Code*/
    function tooltipHtml(n, d){ /* function to create html content string in tooltip div. */
        return "<h4>"+n+"</h4><table>"+
            "<tr><td colspan=\"2\"><p style=\"font-size:7px;margin-top:5px;\">Single Family Home</p></td></tr>"+
            "<tr><td>Average</td><td>"+"$"+(d.average)+"</td></tr>"+
            "<tr><td>Median</td><td>"+"$"+(d.median)+"</td></tr>"+
            "</table>";
    }
    function animateButton(){
        alert("Animate Button Pressed!");
    }
    
    var sampleData ={}; /* Sample random data. */   
    ["HI", "AK", "FL", "SC", "GA", "AL", "NC", "TN", "RI", "CT", "MA",
    "ME", "NH", "VT", "NY", "NJ", "PA", "DE", "MD", "WV", "KY", "OH", 
    "MI", "WY", "MT", "ID", "WA", "DC", "TX", "CA", "AZ", "NV", "UT", 
    "CO", "NM", "OR", "ND", "SD", "NE", "IA", "MS", "IN", "IL", "MN", 
    "WI", "MO", "AR", "OK", "KS", "LS", "VA"]
        .forEach(function(d){ 
            var average=Math.round(100000*Math.random()), 
                median=average+Math.round(10000*Math.random());
            sampleData[d]={average:average, median:median, 
                     color:d3.interpolate("#CCFFCC", "#006600")(average/100000)}; 
        });
    
    /* draw states on id #statesvg */   
    uStates.draw("#statesvg", sampleData, tooltipHtml);

    </script>
